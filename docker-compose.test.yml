version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: typeorm-i18n-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: typeorm_i18n_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d typeorm_i18n_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql-test:
    image: mysql:8.0
    container_name: typeorm-i18n-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: typeorm_i18n_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "test_user", "-ptest_password"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_test_data:
  mysql_test_data:
